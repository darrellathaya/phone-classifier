# sonar-project.properties

# Required metadata
sonar.projectKey=phoneclassifier
sonar.projectName=Phone Classifier
sonar.projectVersion=1.0

# Location of source code
sonar.sources=app

# Encoding
sonar.sourceEncoding=UTF-8

# Language
sonar.language=py

# Optional: Exclude models/data
sonar.exclusions=**/models/**, **/data/**, **/__pycache__/**

# Python config
sonar.python.version=3.10

# SonarQube Server URL
sonar.host.url=http://localhost:9000

# Auth token (generate in SonarQube UI)
sonar.login=YOUR_SONAR_TOKEN